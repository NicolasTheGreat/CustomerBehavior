<div *ngIf="!currentCustomer || !taskReady" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<div class="score-container">
  <app-score-card></app-score-card>
</div>
<swiper class="mySwiper" [config]="config" (slideNextTransitionEnd)="accept()"
        (slidePrevTransitionEnd)="reject()">
  <div class="answer">
    <mat-card class="negative">
      <app-icon-button class="answer-icon">close</app-icon-button>
      <p>Disagree</p>
    </mat-card>
  </div>
  <app-experiment-card class="experiment-card" [customer]="currentCustomer">
  </app-experiment-card>
  <div class="answer">
    <mat-card class="positive">
      <app-icon-button class="answer-icon">done</app-icon-button>
      <p>Agree</p>
    </mat-card>
  </div>
</swiper>
